<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Layout Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Image 1 with Border</h2>
    <img src="image1.jpg" class="border-img" alt="Image 1" />

    <h2>Image 2 - Clickable Thumbnail</h2>
    <a href="image2.jpg" target="_blank">
      <img src="image2.jpg" class="thumbnail-img" alt="Image 2" />
    </a>

    <h2>Image 3 Aligned Right</h2>
    <img src="image3.jpg" class="float-img" alt="Image 3" />

    <div style="clear: both"></div>

    <h2>Image 4 with Spacing</h2>
    <img src="image4.jpg" class="spaced-img" alt="Image 4" />
  </body>
</html>
