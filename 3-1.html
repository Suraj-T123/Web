<!DOCTYPE html>
<html>
  <head>
    <title>List Examples</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
      }

      .overlay {
        background-color: rgba(0, 0, 0, 0.6); /* Dark transparent layer */
        color: white;
        padding: 40px;
        min-height: 100vh; /* Full screen height */
      }

      h1,
      h2,
      h3 {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <h1>Example on Unordered List</h1>
      <ul>
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
      </ul>

      <h2>Example on Ordered List</h2>
      <ol type="I" start="4">
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
      </ol>

      <h3>Example on Definition List</h3>
      <dl>
        <dt>Sports Magazine</dt>
        <dd>Sportstar</dd>
        <dt>Business Magazine</dt>
        <dd>Business Week</dd>
      </dl>
    </div>
  </body>
</html>
